<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIM Data Lookup</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow-y: auto;
    }

    .box {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 35px 25px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      text-align: center;
    }

    .box h2 {
      font-size: 26px;
      margin-bottom: 25px;
      color: #ff416c;
      background: -webkit-linear-gradient(left, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .box input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    .box button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      transition: all 0.3s ease-in-out;
    }

    .box button:hover {
      transform: scale(1.05);
    }

    .primary-btn {
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      box-shadow: 0 0 10px #ff416c;
    }

    .whatsapp-btn {
      background: linear-gradient(90deg, #25D366, #128C7E);
      box-shadow: 0 0 10px #25D366;
    }

    .telegram-btn {
      background: linear-gradient(90deg, #0088cc, #005577);
      box-shadow: 0 0 10px #0088cc;
    }

    .copy-btn {
      background: linear-gradient(90deg, #666, #444);
      box-shadow: 0 0 10px #777;
    }

    #responseBox {
      display: none;
      background: rgba(255, 255, 255, 0.08);
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      text-align: left;
      white-space: pre-line;
      font-size: 15px;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.2);
      animation: fadeIn 1s ease-in-out;
      max-height: 300px;
      overflow-y: auto;
    }

    a {
      color: #00bfff;
      text-decoration: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>NASIR HACKER DB</h2>
    <input type="text" id="number" placeholder="Enter phone number or CNIC" required />
    <button class="primary-btn" onclick="fetchData()">üîé Get Details</button>
    <div id="responseBox"></div>
    <button id="shareButton" class="whatsapp-btn" onclick="shareWhatsApp()" style="display: none;">üì≤ Share on WhatsApp</button>
    <button id="copyButton" class="copy-btn" onclick="copyToClipboard()" style="display: none;">üìã Copy Data</button>
    <button class="telegram-btn" onclick="window.open('https://t.me/TrustedHacker079', '_blank')">‚úàÔ∏è Join Telegram Channel</button>
  </div>

  <script>
    async function fetchData() {
      const number = document.getElementById("number").value.trim();
      const responseBox = document.getElementById("responseBox");
      const shareButton = document.getElementById("shareButton");
      const copyButton = document.getElementById("copyButton");

      if (!number) {
        alert("Please enter a phone number or CNIC.");
        return;
      }

      responseBox.innerHTML = "<p style='color: #FFD700; font-weight: bold;'>‚åõ Fetching...</p>";
      responseBox.style.display = "block";
      shareButton.style.display = "none";
      copyButton.style.display = "none";

      const url = `https://api.allorigins.win/get?url=${encodeURIComponent(`https://fam-official.serv00.net/sim/api.php?num=${number}`)}`;

      try {
        const res = await fetch(url);
        const json = await res.json();
        const apiData = JSON.parse(json.contents);

        const isDefaultNotFound = (
          apiData.status === "success" &&
          Array.isArray(apiData.data) &&
          apiData.data.length === 1 &&
          apiData.data[0].Name === "‚ùå Data Not Found"
        );

        if (isDefaultNotFound) {
          responseBox.innerHTML = `<p style="color: #FFD700; font-size: 16px; font-weight: bold;">
          ‚ùå Oops! Data not found.<br><br>Need fresh SIM details? Contact the admin:<br>
          <a href="https://t.me/Trustedhacker78" target="_blank">NASIR-MAIBAL</a></p>`;
          shareButton.style.display = "none";
          copyButton.style.display = "none";
          return;
        }

        if (apiData.status === "success" && Array.isArray(apiData.data) && apiData.data.length > 0) {
          let content = "";
          apiData.data.forEach((user, index) => {
            content += `Result ${index + 1}:\n`;
            content += `üìû Mobile: ${user.Mobile || "Not found"}\n`;
            content += `üë§ Name: ${user.Name || "Not found"}\n`;
            content += `üÜî CNIC: ${user.CNIC || "Not found"}\n`;
            content += `üìç Address: ${user.Address || "Not found"}\n`;
            content += `üì∂ Operator: ${user.Operator || "Not found"}\n\n`;
          });
          responseBox.innerText = content.trim();
          shareButton.style.display = "inline-block";
          copyButton.style.display = "inline-block";
        } else {
          responseBox.innerHTML = `<p style="color: yellow; font-size: 16px; font-weight: bold;">Data Not Found</p>`;
          shareButton.style.display = "none";
          copyButton.style.display = "none";
        }
      } catch (e) {
        responseBox.innerHTML = `<p style="color: red; font-size: 16px; font-weight: bold;">Error fetching data. Please try again later.</p>`;
        shareButton.style.display = "none";
        copyButton.style.display = "none";
      }
    }

    function shareWhatsApp() {
      const responseBox = document.getElementById("responseBox");
      const text = encodeURIComponent(responseBox.innerText);
      window.open(`https://wa.me/?text=${text}`, '_blank');
    }

    function copyToClipboard() {
      const responseText = document.getElementById("responseBox").innerText;
      navigator.clipboard.writeText(responseText)
        .then(() => alert("Copied to clipboard!"))
        .catch(() => alert("Failed to copy data."));
    }
  </script>
</body>
</html>
